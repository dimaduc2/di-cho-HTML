    <script>

      let soThitGa = 0;
      let soCa = 0;
      let soRau = 0;
      let soMuong = 0;
      let soGao = 0;


      function thitGa() {
        soThitGa+=1
        document.getElementById("themThitGa").innerHTML = soThitGa
        document.getElementById("congThitGa").innerHTML = '<button onclick="themThitGa()">+</button>'
        document.getElementById("truThitGa").innerHTML = '<button onclick="botThitGa()">-</button>'
        document.getElementById("chuThitGa").innerHTML = 'Thịt gà: '
      }
      function ca() {
        soCa+=1
        document.getElementById("themCa").innerHTML = soCa
        document.getElementById("congCa").innerHTML = '<button onclick="themCa()">+</button>'
        document.getElementById("truCa").innerHTML = '<button onclick="botCa()">-</button>'
        document.getElementById("chuCa").innerHTML = 'Cá: '
      }
      function rau() {
        soRau+=1
        document.getElementById("themRau").innerHTML = soRau
        document.getElementById("congRau").innerHTML = '<button onclick="themRau()">+</button>'
        document.getElementById("truRau").innerHTML = '<button onclick="botRau()">-</button>'
        document.getElementById("chuRau").innerHTML = 'Rau: '
      }
      function muong() {
        soMuong+=1
        document.getElementById("themMuong").innerHTML = soMuong
        document.getElementById("congMuong").innerHTML = '<button onclick="themMuong()">+</button>'
        document.getElementById("truMuong").innerHTML = '<button onclick="botMuong()">-</button>'
        document.getElementById("chuMuong").innerHTML = 'Muống'
      }
      function gao() {
        soGao+=1
        document.getElementById("themGao").innerHTML = soGao
        document.getElementById("congGao").innerHTML = '<button onclick="themGao()">+</button>'
        document.getElementById("truGao").innerHTML = '<button onclick="botGao()">-</button>'
        document.getElementById("chuGao").innerHTML = 'Gạo'
      }

      
      function themThitGa() {
        soThitGa+=1
        document.getElementById("themThitGa").innerHTML = soThitGa
      }
      function themCa() {
        soCa+=1
        document.getElementById("themCa").innerHTML = soCa
      }
      function themRau() {
        soRau+=1
        document.getElementById("themRau").innerHTML = soRau
      }
      function themMuong() {
        soMuong+=1
        document.getElementById("themMuong").innerHTML = soMuong
      }
      function themGao() {
        soGao+=1
        document.getElementById("themGao").innerHTML = soGao
      }

      function botThitGa() {
        if(soThitGa <= 1){
          soThitGa=0
          document.getElementById("themThitGa").innerHTML = ''
          document.getElementById("congThitGa").innerHTML = ''
          document.getElementById("truThitGa").innerHTML = ''
          document.getElementById("chuThitGa").innerHTML = ''
        }else{
          soThitGa-=1
          document.getElementById("themThitGa").innerHTML = soThitGa
        }
      }
      function botCa() {
        if(soCa <= 1){
          soCa=0
          document.getElementById("themCa").innerHTML = ''
          document.getElementById("congCa").innerHTML = ''
          document.getElementById("truCa").innerHTML = ''
          document.getElementById("chuCa").innerHTML = ''
        }else{
          soCa-=1
          document.getElementById("themCa").innerHTML = soCa
        }
      }
      function botRau() {
        if(soRau <= 1){
          soRau=0
          document.getElementById("themRau").innerHTML = ''
          document.getElementById("congRau").innerHTML = ''
          document.getElementById("truRau").innerHTML = ''
          document.getElementById("chuRau").innerHTML = ''
        }else{
          soRau-=1
          document.getElementById("themRau").innerHTML = soRau
        }
      }
      function botMuong() {
        if(soMuong <= 1){
          soMuong=0
          document.getElementById("themMuong").innerHTML = ''
          document.getElementById("congMuong").innerHTML = ''
          document.getElementById("truMuong").innerHTML = ''
          document.getElementById("chuMuong").innerHTML = ''
        }else{
          soMuong-=1
          document.getElementById("themMuong").innerHTML = soMuong
        }
      }
      function botGao() {
        if(soGao <= 1){
          soGao=0
          document.getElementById("themGao").innerHTML = ''
          document.getElementById("congGao").innerHTML = ''
          document.getElementById("truGao").innerHTML = ''
          document.getElementById("chuGao").innerHTML = ''
        }else{
          soGao-=1
          document.getElementById("themGao").innerHTML = soGao
        } 
      }


      function mua() {
        soThitGa=0
        document.getElementById("themThitGa").innerHTML = ''
        document.getElementById("congThitGa").innerHTML = ''
        document.getElementById("truThitGa").innerHTML = ''
        document.getElementById("chuThitGa").innerHTML = ''

        soCa=0
        document.getElementById("themCa").innerHTML = ''
        document.getElementById("congCa").innerHTML = ''
        document.getElementById("truCa").innerHTML = ''
        document.getElementById("chuCa").innerHTML = ''
        
        soRau=0
        document.getElementById("themRau").innerHTML = ''
        document.getElementById("congRau").innerHTML = ''
        document.getElementById("truRau").innerHTML = ''
        document.getElementById("chuRau").innerHTML = ''

        soMuong=0
        document.getElementById("themMuong").innerHTML = ''
        document.getElementById("congMuong").innerHTML = ''
        document.getElementById("truMuong").innerHTML = ''
        document.getElementById("chuMuong").innerHTML = ''
        
        soGao=0
        document.getElementById("themGao").innerHTML = ''
        document.getElementById("congGao").innerHTML = ''
        document.getElementById("truGao").innerHTML = ''
        document.getElementById("chuGao").innerHTML = ''
      }
